<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Prediction History</h1>
    {% if history %}
    <table>
        <tr>
            {% for col in history[0].keys() %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in history %}
        <tr>
            {% for val in row.values() %}
            <td>{{ val }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('download') }}"><button>Download CSV</button></a></p>
    {% else %}
    <p>No history available yet.</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">ðŸ”™ Back to Input</a></p>
</body>
</html>
