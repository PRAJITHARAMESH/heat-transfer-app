<!DOCTYPE html>
<html>
<head>
    <title>Thermal Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Thermal Prediction System</h1>
    {% if error %}
    <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="number" step="0.01" name="thermal" placeholder="Thermal Conductivity" required>
        <input type="number" step="0.01" name="source" placeholder="Source Temperature" required>
        <input type="number" step="0.01" name="ambient" placeholder="Ambient Temperature" required>
        <input type="number" step="0.01" name="block_size" placeholder="Block Size" required>
        <button type="submit">Predict</button>
    </form>
    <p><a href="{{ url_for('show_history') }}">View Prediction History</a></p>
</body>
</html>
