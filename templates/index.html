<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capstone ML with Heat Transfer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        Capstone ML with Heat Transfer
    </div>

    <div class="container">
        <form method="post">
            <label for="thermal_cond">Thermal Conductivity:</label>
            <input type="number" step="any" id="thermal_cond" name="thermal_cond" required>

            <label for="source_temp">Source Temperature:</label>
            <input type="number" step="any" id="source_temp" name="source_temp" required>

            <label for="ambient_temp">Ambient Temperature:</label>
            <input type="number" step="any" id="ambient_temp" name="ambient_temp" required>

            <label for="block_size">Block Size:</label>
            <input type="number" step="any" id="block_size" name="block_size" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            🔥 Max Temp: {{ prediction[0] }}<br>
            🌡️ Avg Temp: {{ prediction[1] }}<br>
            🎯 Center Temp: {{ prediction[2] }}
        </div>
        {% endif %}
    </div>
</body>
</html>
